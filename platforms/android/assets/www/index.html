<!DOCTYPE html>
<html>
    <head>
        <!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; media-src *; font-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="js/lib/angular-material.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Reasoning Refresher</title>
    </head>
    <body ng-app="iqApp" ng-clock ng-view>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/angular-animate.js"></script>
        <script src="js/lib/angular-aria.js"></script>
        <script src="js/lib/angular-material.js"></script>
        <script src="js/lib/underscore.js"></script>    
        <script src="js/lib/angular-underscore-module.js"></script>  
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/i18next-1.8.0.js"></script>
        <script src="js/lib/ng-i18next.min.js"></script>

        <!-- Angular Code  -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/iq.js"></script>

    </body>
</html>
